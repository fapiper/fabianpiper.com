apiVersion: apps/v1
kind: Deployment
metadata:
  name: www
  namespace: www
spec:
  replicas: 2
  selector:
    matchLabels:
      app: www
  template:
    metadata:
      labels:
        app: www
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: www
          image: ghcr.io/fapiper/fabianpiper.com/www:latest
          ports:
            - containerPort: 80
          env:
            - name: PUBLIC_MIXPANEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: www-secrets
                  key: PUBLIC_MIXPANEL_TOKEN
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"