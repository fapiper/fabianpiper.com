apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: managed-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/fapiper/fabianpiper.com.git # Replace with your Git repository URL
    targetRevision: HEAD
    path: argocd/infrastructure/managed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
