apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: regcred
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: oci-vault
    kind: ClusterSecretStore
  target:
    name: regcred
    template:
      type: Opaque
      data:
        creds: "{{ printf \"%s:%s\" .git_username .github_pat | b64enc }}"
  data:
    - secretKey: git_username
      remoteRef:
        key: git-username
    - secretKey: github_pat
      remoteRef:
        key: github-pat