# OCI: These are generated by 'make setup-oci' or manually from OCI Console
TF_VAR_OCI_TENANCY_OCID: "ocid1.tenancy.oc1..YOUR_TENANCY_OCID"
TF_VAR_OCI_USER_OCID: "ocid1.user.oc1..YOUR_USER_OCID"
TF_VAR_OCI_FINGERPRINT: "your:oci:key:fingerprint:here"
TF_VAR_OCI_PRIVATE_KEY_PATH: "~/.oci/oci_api_key.pem"

# K3s: Generate with: openssl rand -base64 32
TF_VAR_K3S_TOKEN: "CHANGE_ME_generate_with_openssl_rand"

# GitHub
# Personal Access Token (PAT): Create at: https://github.com/settings/tokens
# Required scopes: read:packages, write:packages
TF_VAR_GITHUB_PAT: "ghp_CHANGE_ME_your_github_personal_access_token"
TF_VAR_GIT_USERNAME: "your-github-username"
TF_VAR_GIT_REPO_URL: "https://github.com/your-username/your-repo.git"

# Cloudflare API Token: Create at: https://dash.cloudflare.com/profile/api-tokens
# Required permissions: Zone.DNS (Edit), Zone.Zone (Read)
TF_VAR_CLOUDFLARE_API_TOKEN: "CHANGE_ME_your_cloudflare_api_token"

# ArgoCD (Optional): Generate bcrypt hash with: htpasswd -nbBC 10 "" 'your-password' | cut -d: -f2
# Or leave empty to use auto-generated password
TF_VAR_ARGOCD_ADMIN_PASSWORD_HASH: ""

