components:
  terraform:
    networking/defaults:
      metadata:
        type: abstract
        component: networking

      vars:
        enabled: true

        # VCN Configuration
        vcn_cidr_block: "10.0.0.0/16"
        vcn_dns_label: "k3svcn"

        # Subnet Configuration
        public_subnet_cidr: "10.0.1.0/24"
        private_subnet_cidr: "10.0.2.0/24"

        # Ingress NAT Configuration
        ingress_private_ip: "10.0.1.10"

        # Security Configuration
        ssh_source_cidr: "0.0.0.0/0"  # Override in prod with your IP

        # DNS Labels
        public_subnet_dns_label: "public"
        private_subnet_dns_label: "private"
