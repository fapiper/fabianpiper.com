# Secrets Configuration
# This file is imported by stack configurations and provides secret values
# Secrets are loaded from environment or from SOPS-encrypted files
#
# Usage in stacks:
#   import:
#     - mixins/secrets
#
# Then reference with: {{ .secrets.tenancy_ocid }}

vars:
  # OCI Authentication
  tenancy_ocid: "${TF_VAR_tenancy_ocid}"
  user_ocid: "${TF_VAR_user_ocid}"
  compartment_ocid: "${TF_VAR_compartment_ocid}"
  fingerprint: "${TF_VAR_fingerprint}"
  private_key_path: "${TF_VAR_private_key_path}"
  region: "${TF_VAR_region}"

  # K3s Configuration
  k3s_token: "${TF_VAR_K3S_TOKEN}"

  # Git Configuration
  git_username: "${TF_VAR_GIT_USERNAME}"
  git_pat: "${TF_VAR_GITHUB_PAT}"
  git_repo_url: "${TF_VAR_GIT_REPO_URL}"

  # Cloudflare
  cloudflare_api_token: "${TF_VAR_CLOUDFLARE_API_TOKEN}"

  # ArgoCD
  argocd_admin_password_hash: "${TF_VAR_ARGOCD_ADMIN_PASSWORD_HASH}"
